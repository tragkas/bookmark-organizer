<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark Organizer</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional font tuning -->
  <style>
    body {
      font-feature-settings: "ss01", "ss02";
    }
  </style>
</head>

<body class="bg-[#fafafa] text-black antialiased">

  <!-- Header -->
  <header class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">
    <span class="text-sm font-medium tracking-wide">Bookmark Organizer</span>

    <a
      href="https://chromewebstore.google.com/detail/bookmark-organizer/cbooolhmbfhplnkfedjohjinljbdjjcg"
      target="_blank"
      class="inline-flex items-center gap-2 rounded-full bg-black px-5 py-2 text-sm font-medium text-white hover:opacity-90 transition"
    >
      Add to Chrome
    </a>
  </header>

  <!-- Hero -->
  <main class="max-w-4xl mx-auto px-6 text-center mt-24">
    <h1 class="text-7xl sm:text-8xl font-extrabold leading-tight tracking-tight">
      Organize your<br />
      Digital Life
    </h1>

    <p class="mt-6 text-lg text-gray-600">
      Organize your bookmarks into structured folders with one click.
    </p>

    <div class="mt-10">
      <a
        href="https://chromewebstore.google.com/detail/bookmark-organizer/cbooolhmbfhplnkfedjohjinljbdjjcg"
        target="_blank"
        class="inline-flex items-center gap-2 rounded-full bg-black px-7 py-3 text-base font-medium text-white hover:opacity-90 transition"
      >
        Add to Chrome
      </a>
    </div>

    <!-- Video Section -->
    <div class="mt-20 rounded-xl overflow-hidden shadow-xl bg-white">
      <div class="aspect-video w-full">
        <iframe
          class="w-full h-full"
          src="https://www.youtube.com/embed/MCb-OXvBV60"
          title="Bookmark Organizer Demo"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </main>

  <!-- Footer spacing -->
  <div class="h-24"></div>

</body>
</html>
